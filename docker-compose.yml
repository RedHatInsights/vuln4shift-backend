version: '3'

services:
  vuln4shift_database:
    container_name: vuln4shift-database
    image: docker.io/library/postgres:14
    restart: unless-stopped
    env_file:
      - ./conf/db.env
      - ./conf/dbadmin.env
    ports:
      - 25432:5432
    volumes:
      - vuln4shift-db-data:/var/lib/postgresql/data

  vuln4shift_dbadmin:
    command: /vuln4shift/main dbadmin
    container_name: vuln4shift-dbadmin
    build:
        context: .
        dockerfile: ./Dockerfile
    image: vuln4shift/app:latest
    env_file:
      - ./conf/db.env
      - ./conf/dbadmin.env
    depends_on:
      - vuln4shift_database

  vuln4shift_manager:
    command: /vuln4shift/main manager
    container_name: vuln4shift-manager
    build:
      context: .
      dockerfile: ./Dockerfile
    image: vuln4shift/app:latest
    env_file:
      - ./conf/manager.env
    ports:
      - 8000:8000
    depends_on: 
      - vuln4shift_database

volumes:
  vuln4shift-db-data:
