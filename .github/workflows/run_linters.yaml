name: Run linters configured in the .golangci.yaml file

on:
  push:
  pull_request:
    branches:
      - "master"

jobs:

  build:
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.20'
        check-latest: false
    - uses: actions/checkout@v4
    - name: Lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: v1.56.2
